<!-- templates/admin/edit_teaching_period.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6">Edit Teaching Period</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                <div>
                    <label class="block text-gray-700 mb-2">Name</label>
                    <input type="text" name="name" required
                           value="{{ period.name }}"
                           class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Start Date</label>
                    <input type="date" name="start_date" required
                           value="{{ period.start_date.strftime('%Y-%m-%d') }}"
                           class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">End Date</label>
                    <input type="date" name="end_date" required
                           value="{{ period.end_date.strftime('%Y-%m-%d') }}"
                           class="w-full p-2 border rounded">
                </div>
            </div>
            <div class="mt-4 flex justify-end gap-2">
                <a href="{{ url_for('club_management.manage_teaching_periods', club_id=club.id) }}"
                   class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                    Update Period
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
