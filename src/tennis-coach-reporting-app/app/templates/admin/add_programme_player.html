{% extends "base.html" %}
{% block content %}

<div class="max-w-7xl mx-auto py-6 px-4">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Add New Programme Player</h1>

        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div class="space-y-2">
                    <label for="student_name" class="block text-sm font-medium text-gray-700">Student Name</label>
                    <input type="text" name="student_name" id="student_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

<div class="space-y-2">
    <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
    <input type="date" name="date_of_birth" id="date_of_birth" required
           {% if player %}value="{{ player.student.date_of_birth.strftime('%Y-%m-%d') }}"{% endif %}
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    <p class="text-sm text-gray-500">Format: DD-MMM-YYYY (e.g., 15-Mar-2015)</p>
</div>

                <div class="space-y-2">
                    <label for="contact_email" class="block text-sm font-medium text-gray-700">Contact Email</label>
                    <input type="email" name="contact_email" id="contact_email" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div class="space-y-2">
                    <label for="coach_id" class="block text-sm font-medium text-gray-700">Coach</label>
                    <select name="coach_id" id="coach_id" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a coach</option>
                        {% for coach in club_users %}
                            <option value="{{ coach.id }}">{{ coach.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="space-y-2">
                    <label for="group_id" class="block text-sm font-medium text-gray-700">Group</label>
                    <select name="group_id" id="group_id" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a group</option>
                        {% for group in groups %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="space-y-2">
                    <label for="teaching_period_id" class="block text-sm font-medium text-gray-700">Teaching Period</label>
                    <select name="teaching_period_id" id="teaching_period_id" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a teaching period</option>
                        {% for period in periods %}
                            <option value="{{ period.id }}">{{ period.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <a href="{{ url_for('club_management.manage_players', club_id=club.id) }}"
                   class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                    Add Player
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
