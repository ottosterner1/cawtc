<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tennis Coach App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/utilities.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    {% include 'components/nav.html' %}
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    {% if config.DEBUG %}
        <!-- Load the React component via Vite in development mode -->
        <script type="module" src="http://localhost:5173/src/main.tsx"></script>
    {% else %}
        <!-- Load the production build of the React component -->
        <script type="module" src="{{ url_for('static', filename='dist/assets/main-BobEDBep.js') }}"></script>
    {% endif %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
